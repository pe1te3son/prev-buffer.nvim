name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            lua/**
            plugin/**
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }} 
          
